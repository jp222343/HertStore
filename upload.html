            <a href="upload.html">Publicar App</a>
        </nav>
    </header>
    <main>
        <h2>Publicar App</h2>
        <form id="upload-form">
            <label for="app-name">Nome do App:</label>
            <input type="text" id="app-name" name="app-name" required>
            
            <label for="app-description">Descrição:</label>
            <textarea id="app-description" name="app-description" required></textarea>
            
            <label for="app-image">Imagem do App:</label>
            <input type="file" id="app-image" name="app-image" accept="image/*" required>
            
            <label for="app-apk">Arquivo APK:</label>
            <input type="file" id="app-apk" name="app-apk" accept=".apk" required>
            
            <button type="submit">Publicar</button>
        </form>
    </main>
